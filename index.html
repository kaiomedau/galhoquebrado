<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galho Quebrado</title>
    <!-- Link para a CDN do Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #e8d8bc;
        color: #895a3b;
      }
      .container {
        text-align: center;
        flex: 1; /* Para centralizar o conteúdo verticalmente */
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      img {
        width: 300px;
        height: auto;
      }
      h2 {
        margin-top: 20px;
        font-size: 24px;
      }
      p {
        margin: 40px 0;
      }
      footer {
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px 10px;
        font-size: 16px;
        background-color: #e8d8bc;
        color: #fff;
        position: fixed;
        bottom: 0;
        background-color: #895a3b;
      }
      footer a {
        color: #fff;
        text-decoration: none;
        display: flex;
        align-items: center;
      }
      footer a:hover {
        text-decoration: underline;
      }
      .fa-tiktok {
        margin-right: 8px;
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="logo-galho-quebrado_1.svg" alt="Logo Galho Quebrado" />
      <p>Itens mágicos de qualidade</p>
      <h2>
        <div id="countdown">00:00:00</div>
      </h2>
    </div>

    <footer>
      <a href="https://www.tiktok.com/@kaiomedau" target="_blank">
        <i class="fab fa-tiktok"></i> @kaiomedau
      </a>
    </footer>

    <script>
      // Define a data de término para o countdown
      const countdownDate = new Date("2024-10-31T00:00:00").getTime();

      const countdownFunction = setInterval(function () {
        const now = new Date().getTime();
        const distance = countdownDate - now;

        // Cálculo do tempo restante
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor(
          (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Exibe o tempo restante
        document.getElementById("countdown").innerHTML =
          (days > 0 ? days + "d " : "") +
          hours +
          "h " +
          minutes +
          "m " +
          seconds +
          "s ";

        // Quando o countdown terminar
        if (distance < 0) {
          clearInterval(countdownFunction);
          document.getElementById("countdown").innerHTML =
            "O lançamento chegou!";
        }
      }, 1000);
    </script>
  </body>
</html>
